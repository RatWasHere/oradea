<html>
<link rel="stylesheet" href="../Core/main.css">
<link rel="stylesheet" href="../Core/defaultComponents.css">
<link rel="stylesheet" href="../Core/slimselect.css">
<link rel="stylesheet" href="./style.css">

<body>
  <div id="titlebar" class="flexbox">
    <btext style="padding-top: 5px;">Workshop <span>ORADEA</span></btext>
    <btn class="controller_selectable glyph_back" id="close-button" onclick="ipcRenderer.send('closeWorkshop')"><div class="image close" style="width: 30px; height: 30px;"></div></btn>
  </div>
  <div class="flexbox" id="workshop_container">
    <div id="query">
      <btext class="label"><span class="image search" id="searchIcon"></span>Search</btext>
      <input id="search" onclick="if (document.activeElement.id != this.id) this.focus();" onfocus="ipcRenderer.send('show_workshop_keyboard')" class="controller_selectable" placeholder="Start typing...">
      <btext class="label"><span class="image sort" id="sortIcon"></span>Sort By</btext>
      <div id="filterParent">
        <select id="filter">
          <option>Recency</option>
          <option>Popularity</option>
          <option>Subscription Count</option>
        </select>
      </div>
      <btn onclick="startUpload()">Upload Folder</btn>
    </div>
    <div id="results"></div>
  </div>
</body>

<script src="../Utilities/global.js"></script>
<script src="../Utilities/controller-control.js"></script>
<script src="../Core/defaultComponents.js"></script>
<script src="../Core/slimselect.min.js"></script>
<script src="./script.js"></script>

</html>
