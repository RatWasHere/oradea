<html>
<link rel="stylesheet" href="../main.css">
<link rel="stylesheet" href="./style.css">

<body>

  <div class="flexbox" style="width: 100vw; height: 100vh;">
    <div id="songs" style="width: 50vw; height: 100vh; background: #FFFFFF10; margin-right: auto;">
      <btextm class="big" style="padding: 15px; display: block; height: 100px;">Levels <span id="amount"
          class="small"></span></btextm>
      <div id="levels"></div>
    </div>
    <div style="width: 50vw; height: 100vh; background: #FFFFFF10; margin-right: auto;" id="song">
      <div style="width: 100%; height: 100%; backdrop-filter: blur(200px); background: #00000050;">
        <div id="song-difficulties" class="flexbox"></div>
        <div class="image" id="song-cover"></div>
        <btextm
          style="display: block; margin-top: -25px; height: 100px; scale: 1 1; position: absolute !important; rotate: 90deg; transform-origin: left; opacity: 0.5;">
          Preview<span id="amount" class="small"></span></btextm>
        <div style="padding-left: 60px; padding-top: 10px;">
          <btextm class="big" id="song-name"></btextm><br>
          <btextm id="song-author" style="opacity: 0.5;"></btextm>
        </div>

        <btn onclick="play()"
          style="width: 100px; padding: 0px !important; aspect-ratio: 1; border-radius: 50%; margin-left: auto; margin-right: auto; margin-top: calc(100vh - 350px); opacity: 1;"
          class="flexbox">
          <div class="image" style="width: 80%; aspect-ratio: 1; background-image: url('../arrow.svg')"></div>
        </btn>
      </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>

</html>
