<html>
<link rel="stylesheet" href="../Core/main.css">
<link rel="stylesheet" href="./style.css">

<body>

  <div class="flexbox" id="picker-overlay">
    <div id="songs" class="flexbox">
      <span id="amount"></span>
      <div id="levels" class="masked-overflow" style="overflow-x: auto;"></div>
      <div id="song-controls" class="flexbox">
        <btn class="flexbox dark-btn controller_selectable" onclick="location.href = '../Home/homescreen.html'"
          style="margin-left: 0px; margin-right: 10px;">
          <btext>Home</btext>
        </btn>
        <btn onclick="ipcRenderer.send('openWorkshop')" class="flexbox dark-btn controller_selectable" style="margin-left: 0px; margin-right: 10px;">
          <btext>Workshop</btext>
        </btn>
        <btn onclick="location.href = '../Misc/waccastyle.html'" class="flexbox dark-btn controller_selectable" style="margin-left: 0px; margin-right: 10px;">
          <btext>Converter</btext>
        </btn>
        <btn class="flexbox dark-btn" style="margin-left: 0px; margin-right: 10px;">
          <btext>Sort</btext>
        </btn>
        <div id="search-parent" class="flexbox">
          <div class="image search"></div>
          <input id="search" placeholder="Search...">
        </div>
      </div>
    </div>
    <div id="song" class="flexbox">
      <div class="song-details-container">
        <div id="song-cover" class="details-cover"></div>
        <div id="song-details">
          <btextm id="song-title">Song</btextm>
          <btextm id="song-credits"></btextm><br>
        </div>
      </div>
      <div class="song-details-container" style="width: 100%; padding-bottom: 20px; margin: auto; margin-bottom: 0px;">
        <div class="image" style="background: url('../Assets/Glyphs/LB_LR_DIRECTIONS.svg'); width: 80px; height: 20px; opacity: 0.5; margin-left: 0px; margin-bottom: 5px;"></div>
        <div id="song-difficulties" class="flexbox"></div>
        <btn id="play-button" class="controller_selectable glyph_select" onclick="play()">
          <btextm style="z-index: 1000; position: relative;">Play</btextm>
        </btn>
      </div>
    </div>
  </div>
</body>

<script src="../Utilities/global.js"></script>
<script src="../Utilities/controller-control.js"></script>
<script src="./script.js"></script>

</html>
