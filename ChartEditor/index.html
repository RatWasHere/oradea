<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart Editor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Chart Editor</h1>
    </header>
    <section id="controls">
      <label>Beatmap Folder:
        <select id="folderSelect"></select>
      </label>
      <label>Difficulty:
        <select id="difficultySelect"></select>
      </label>
      <label>BPM:
        <input id="bpmInput" type="number" step="0.01" min="1" value="120">
      </label>
      <label>Snap:
        <select id="snapSelect">
          <option>1/1</option>
          <option>1/2</option>
          <option>1/3</option>
          <option selected>1/4</option>
          <option>1/6</option>
          <option>1/8</option>
          <option>1/12</option>
          <option>1/16</option>
        </select>
      </label>
      <label>Note Type:
        <select id="noteTypeSelect">
          <option value="tap">Tap</option>
          <option value="hold">Hold</option>
          <option value="slide">Slide</option>
        </select>
      </label>
      <button id="loadBtn">Load</button>
      <button id="saveBtn">Save</button>
      <button id="playBtn">Play/Pause</button>
      <span id="status"></span>
    </section>

    <section id="editorArea">
      <canvas id="timeline" width="1000" height="120"></canvas>
      <aside id="notesPanel">
        <h3>Notes</h3>
        <ul id="notesList"></ul>
        <button id="clearNotes">Clear All</button>
      </aside>
    </section>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script>require('./editor.js')</script>
</body>
</html>
